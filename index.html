<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juego de Autos</title>
    <style>
        body {
            margin: 0;
            text-align: center;
            background: #222;
            color: white;
            font-family: Arial, sans-serif;
        }
        #gameCanvas {
            background: #555;
            display: block;
            margin: 20px auto;
            border: 2px solid #fff;
        }
        #hud {
            margin: 10px;
        }
        #gameOver {
            display: none;
            font-size: 24px;
            color: red;
        }
        #restartButton {
            display: none;
            margin-top: 10px;
            padding: 10px 20px;
            font-size: 16px;
            background: #00aaff;
            border: none;
            color: white;
            cursor: pointer;
        }
        #startButton {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            background: green;
            border: none;
            color: white;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Juego de Autos</h1>
    <div id="hud">
        <span>Puntaje: <span id="score">0</span></span>
        <span style="margin-left: 20px;">Vidas: <span id="lives">3</span></span>
    </div>
    <canvas id="gameCanvas" width="400" height="600"></canvas>
    <div id="gameOver">¡Game Over!</div>
    <button id="restartButton">Reiniciar</button>
    <button id="startButton">Iniciar Juego</button>

    <script>
        const canvas = document.getElementById("gameCanvas");
        const ctx = canvas.getContext("2d");

        const scoreDisplay = document.getElementById("score");
        const livesDisplay = document.getElementById("lives");
        const gameOverDisplay = document.getElementById("gameOver");
        const restartButton = document.getElementById("restartButton");
        const startButton = document.getElementById("startButton");

        let player = {
            x: canvas.width / 2 - 20,
            y: canvas.height - 70,
            width: 40,
            height: 60,
            speed: 5
        };

        let obstacles = [];
        let score = 0;
        let lives = 3;
        let gameOver = false;
        let gameStarted = false;
        let lastObstacleSpawn = Date.now();

        document.addEventListener("keydown", (e) => {
            if (!gameStarted || gameOver) return;

            if (e.key === "ArrowLeft" && player.x > 0) {
                player.x -= player.speed;
            } else if (e.key === "ArrowRight" && player.x + player.width < canvas.width) {
                player.x += player.speed;
            }
        });

        function spawnObstacle() {
            let obstacleWidth = 40;
            let obstacleHeight = 60;
            let obstacleX = Math.floor(Math.random() * (canvas.width - obstacleWidth));
            obstacles.push({
                x: obstacleX,
                y: -obstacleHeight,
                width: obstacleWidth,
                height: obstacleHeight,
                speed: 4
            });
        }

        // CORREGIDA: función principal del juego
        function gameLoop() {
            if (!gameStarted || gameOver) {
                if (gameOver) {
                    gameOverDisplay.style.display = 'block';
                    restartButton.style.display = 'block';
                }
                return;
            }

            // Limpiar canvas
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // Dibujar pista
            ctx.fillStyle = '#555';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Dibujar auto del jugador
            ctx.fillStyle = 'blue';
            ctx.fillRect(player.x, player.y, player.width, player.height);

            // Mover y dibujar obstáculos
            ctx.fillStyle = 'red';
            for (let i = 0; i < obstacles.length; i++) {
                let obs = obstacles[i];
                obs.y += obs.speed;
                ctx.fillRect(obs.x, obs.y, obs.width, obs.height);

                // Colisión con el jugador
                if (
                    obs.x < player.x + player.width &&
                    obs.x + obs.width > player.x &&
                    obs.y < player.y + player.height &&
                    obs.y + obs.height > player.y
                ) {
                    lives--;
                    livesDisplay.textContent = lives;
                    obstacles.splice(i, 1);
                    i--;

                    if (lives <= 0) {
                        gameOver = true;
                    }
                    continue;
                }

                // Eliminar obstáculo si pasa la pantalla
                if (obs.y > canvas.height) {
                    obstacles.splice(i, 1);
                    i--;
                }
            }

            // Spawnear obstáculos cada 1.5 segundos
            if (Date.now() - lastObstacleSpawn > 1500) {
                spawnObstacle();
                lastObstacleSpawn = Date.now();
            }

            // Sumar puntaje con el tiempo
            score++;
            scoreDisplay.textContent = score;

            // HUD
            ctx.fillStyle = 'white';
            ctx.font = '16px Arial';
            ctx.fillText("Puntaje: " + score, 10, 20);
            ctx.fillText("Vidas: " + lives, 10, 40);

            requestAnimationFrame(gameLoop);
        }

        // CORREGIDA: función de reinicio
        function resetGame() {
            score = 0;
            lives = 3;
            obstacles = [];
            lastObstacleSpawn = Date.now();
            gameOver = false;

            // Resetear HUD
            scoreDisplay.textContent = score;
            livesDisplay.textContent = lives;

            // Ocultar cartel de Game Over y botón de reinicio
            gameOverDisplay.style.display = 'none';
            restartButton.style.display = 'none';

            // Resetear posición del auto
            player.x = canvas.width / 2 - player.width / 2;
            player.y = canvas.height - player.height - 10;

            if (!gameStarted) {
                gameStarted = true;
            }

            requestAnimationFrame(gameLoop);
        }

        startButton.addEventListener("click", () => {
            gameStarted = true;
            startButton.style.display = 'none';
            requestAnimationFrame(gameLoop);
        });

        restartButton.addEventListener("click", () => {
            resetGame();
        });
    </script>
</body>
</html>
