<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1.0">
    <title>Minijuego de Carreras con Perspectiva</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #222;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }
        canvas {
            border: 2px solid white;
            max-width: 100%;
            max-height: 100%;
        }
        #gameOver {
            position: absolute;
            color: red;
            font-size: 40px;
            display: none;
            text-align: center;
            z-index: 10;
        }
        #score {
            position: absolute;
            top: 10px;
            left: 10px;
            color: white;
            font-size: 20px;
        }
        #startButton, #leftButton, #rightButton {
            position: absolute;
            padding: 10px;
            font-size: 16px;
            cursor: pointer;
            z-index: 10;
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            border: none;
            border-radius: 50%;
        }
        #startButton { top: 10px; right: 10px; }
        #leftButton { bottom: 20px; left: 20px; width: 80px; height: 80px; }
        #rightButton { bottom: 20px; right: 20px; width: 80px; height: 80px; }
    </style>
</head>
<body>
    <div id="score">Puntaje: 0</div>
    <div id="gameOver">¡Game Over!</div>
    <button id="startButton">Iniciar Juego (Touch para empezar)</button>
    <button id="leftButton">←</button>
    <button id="rightButton">→</button>
    <canvas id="gameCanvas" width="400" height="600"></canvas>

    <audio id="collisionSound">
        <source src="sounds/collision.mp3" type="audio/mpeg">
        <source src="sounds/collision.wav" type="audio/wav">
    </audio>
    <audio id="collectSound">
        <source src="sounds/collect.mp3" type="audio/mpeg">
        <source src="sounds/collect.wav" type="audio/wav">
    </audio>
    <audio id="backgroundMusic" loop muted>
        <source src="sounds/background.mp3" type="audio/mpeg">
        <source src="sounds/background.wav" type="audio/wav">
    </audio>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const scoreDisplay = document.getElementById('score');
        const gameOverDisplay = document.getElementById('gameOver');
        const startButton = document.getElementById('startButton');
        const leftButton = document.getElementById('leftButton');
        const rightButton = document.getElementById('rightButton');

        const collisionSound = document.getElementById('collisionSound');
        const collectSound = document.getElementById('collectSound');
        const backgroundMusic = document.getElementById('backgroundMusic');

        [collisionSound, collectSound, backgroundMusic].forEach(audio => {
            audio.onerror = () => console.log(`Error cargando ${audio.id}`);
            audio.onloadeddata = () => console.log(`${audio.id} cargado correctamente`);
        });

        function resizeCanvas() {
            canvas.width = Math.min(window.innerWidth, 400);
            canvas.height = Math.min(window.innerHeight, 600);
        }
        window.addEventListener('resize', resizeCanvas);
        resizeCanvas();

        const player = { x: canvas.width / 2, y: canvas.height - 60, width: 30, height: 50, speed: 4 };
        let score = 0, gameOver = false, gameStarted = false, obstacles = [], collectibles = [], roadLines = [], frameCount = 0;
        const roadSpeed = 3;
        const horizonY = canvas.height * 0.75; // Horizonte a 3/4 de la pantalla
        const vanishPointX = canvas.width / 2; // Punto de fuga en el centro horizontal

        // Clase RoadLine con perspectiva
        class RoadLine {
            constructor(y) {
                this.baseY = y; // Posición inicial relativa al horizonte
                this.width = 8;
                this.height = 40;
                this.speed = roadSpeed;
                this.updatePosition(); // Calcula x e y iniciales
            }
            updatePosition() {
                const distanceFromHorizon = this.baseY - horizonY;
                const scale = Math.max(0.1, 1 - distanceFromHorizon / (canvas.height - horizonY)); // Escala hacia el punto de fuga
                this.x = vanishPointX - (this.width / 2) * scale;
                this.y = this.baseY + distanceFromHorizon * scale;
                this.height = 40 * scale;
            }
            update() {
                this.baseY += this.speed;
                if (this.baseY > canvas.height) this.baseY = horizonY - (canvas.height - this.baseY); // Reinicia desde el horizonte
                this.updatePosition();
            }
            draw() {
                ctx.fillStyle = 'white';
                ctx.fillRect(this.x, this.y, this.width, this.height);
            }
        }

        // Clase Obstacle con perspectiva
        class Obstacle {
            constructor() {
                this.baseWidth = 30;
                this.baseHeight = 30;
                this.x = Math.random() * (canvas.width - this.baseWidth);
                this.baseY = horizonY - 100; // Empiezan cerca del horizonte
                this.speed = roadSpeed;
                this.updatePosition();
            }
            updatePosition() {
                const distanceFromHorizon = this.baseY - horizonY;
                const scale = Math.max(0.1, 1 - distanceFromHorizon / (canvas.height - horizonY));
                this.width = this.baseWidth * scale;
                this.height = this.baseHeight * scale;
                this.y = this.baseY + distanceFromHorizon * scale;
            }
            update() {
                this.baseY += this.speed;
                this.updatePosition();
                if (this.y > canvas.height) this.baseY = horizonY - 100; // Reinicia
            }
            draw() {
                ctx.fillStyle = 'red';
                ctx.fillRect(this.x, this.y, this.width, this.height);
            }
        }

        // Clase Collectible con perspectiva
        class Collectible {
            constructor() {
                this.baseWidth = 20;
                this.baseHeight = 20;
                this.x = Math.random() * (canvas.width - this.baseWidth);
                this.baseY = horizonY - 100;
                this.speed = roadSpeed;
                this.updatePosition();
            }
            updatePosition() {
                const distanceFromHorizon = this.baseY - horizonY;
                const scale = Math.max(0.1, 1 - distanceFromHorizon / (canvas.height - horizonY));
                this.width = this.baseWidth * scale;
                this.height = this.baseHeight * scale;
                this.y = this.baseY + distanceFromHorizon * scale;
            }
            update() {
                this.baseY += this.speed;
                this.updatePosition();
                if (this.y > canvas.height) this.baseY = horizonY - 100;
            }
            draw() {
                ctx.fillStyle = 'yellow';
                ctx.beginPath();
                ctx.arc(this.x + this.width / 2, this.y + this.height / 2, this.width / 2, 0, Math.PI * 2);
                ctx.fill();
            }
        }

        for (let i = 0; i < 8; i++) roadLines.push(new RoadLine(horizonY + i * 50)); // Inicia las líneas debajo del horizonte

        let moveInterval = null;

        function startMoving(direction) {
            if (!gameOver && gameStarted && !moveInterval) {
                moveInterval = setInterval(() => {
                    if (direction === 'left' && player.x > 0) {
                        player.x -= player.speed;
                    } else if (direction === 'right' && player.x < canvas.width - player.width) {
                        player.x += player.speed;
                    }
                }, 20);
            }
        }

        function stopMoving() {
            if (moveInterval) {
                clearInterval(moveInterval);
                moveInterval = null;
            }
        }

        leftButton.addEventListener('touchstart', (e) => { e.preventDefault(); startMoving('left'); });
        leftButton.addEventListener('touchend', (e) => { e.preventDefault(); stopMoving(); });
        leftButton.addEventListener('touchcancel', (e) => { e.preventDefault(); stopMoving(); });

        rightButton.addEventListener('touchstart', (e) => { e.preventDefault(); startMoving('right'); });
        rightButton.addEventListener('touchend', (e) => { e.preventDefault(); stopMoving(); });
        rightButton.addEventListener('touchcancel', (e) => { e.preventDefault(); stopMoving(); });

        let touchStartX = 0;
        canvas.addEventListener('touchstart', (e) => {
            e.preventDefault();
            if (!gameStarted) {
                gameStarted = true;
                startButton.style.display = 'none';
                backgroundMusic.play().then(() => { backgroundMusic.muted = false; }).catch(e => console.log('Error play:', e));
                gameLoop();
            }
            touchStartX = e.touches[0].clientX;
        });

        canvas.addEventListener('touchmove', (e) => {
            if (!gameOver && gameStarted) {
                e.preventDefault();
                const touchX = e.touches[0].clientX;
                const deltaX = touchX - touchStartX;
                if (deltaX > 50 && player.x < canvas.width - player.width) {
                    player.x += player.speed;
                } else if (deltaX < -50 && player.x > 0) {
                    player.x -= player.speed;
                }
                touchStartX = touchX;
            }
        });

        if (!('ontouchstart' in window)) {
            document.addEventListener('keydown', (e) => {
                if (!gameOver && gameStarted) {
                    if (e.key === 'ArrowLeft' && player.x > 0) player.x -= player.speed;
                    if (e.key === 'ArrowRight' && player.x < canvas.width - player.width) player.x += player.speed;
                }
            });
        }

        startButton.addEventListener('click', () => {
            if (!gameStarted) {
                gameStarted = true;
                startButton.style.display = 'none';
                backgroundMusic.play().then(() => { backgroundMusic.muted = false; console.log('Música iniciada'); }).catch(e => console.log('Error al iniciar música:', e));
                gameLoop();
            }
        });

        function checkCollision(rect1, rect2) {
            return rect1.x < rect2.x + rect2.width &&
                   rect1.x + rect1.width > rect2.x &&
                   rect1.y < rect2.y + rect2.height &&
                   rect1.y + rect1.height > rect2.y;
        }

        function gameLoop() {
            if (!gameStarted || gameOver) {
                if (gameOver) {
                    gameOverDisplay.style.display = 'block';
                    backgroundMusic.pause();
                }
                return;
            }
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // Dibujar carretera con perspectiva
            ctx.fillStyle = 'gray';
            ctx.beginPath();
            ctx.moveTo(0, horizonY);
            ctx.lineTo(canvas.width, horizonY);
            ctx.lineTo(canvas.width * 0.75, canvas.height);
            ctx.lineTo(canvas.width * 0.25, canvas.height);
            ctx.closePath();
            ctx.fill();

            // Dibujar horizonte
            ctx.strokeStyle = 'white';
            ctx.beginPath();
            ctx.moveTo(0, horizonY);
            ctx.lineTo(canvas.width, horizonY);
            ctx.stroke();

            roadLines.forEach(line => { line.update(); line.draw(); });
            if (frameCount % 100 === 0) {
                if (Math.random() < 0.5) obstacles.push(new Obstacle());
                if (Math.random() < 0.2) collectibles.push(new Collectible());
            }
            obstacles.forEach((obstacle, index) => {
                obstacle.update();
                obstacle.draw();
                if (checkCollision(player, obstacle)) {
                    gameOver = true;
                    collisionSound.play().catch(e => {});
                }
                if (obstacle.y > canvas.height) obstacles.splice(index, 1);
            });
            collectibles.forEach((collectible, index) => {
                collectible.update();
                collectible.draw();
                if (checkCollision(player, collectible)) {
                    score += 50;
                    collectSound.play().catch(e => {});
                    collectibles.splice(index, 1);
                }
                if (collectible.y > canvas.height) collectibles.splice(index, 1);
            });
            ctx.fillStyle = 'blue';
            ctx.fillRect(player.x, player.y, player.width, player.height);
            score += 0.1;
            scoreDisplay.textContent = `Puntaje: ${Math.floor(score)}`;
            frameCount++;
            requestAnimationFrame(gameLoop);
        }
    </script>
</body>
</html>
